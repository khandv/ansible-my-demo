    #         dest: "/usr/local/bin/docker-compose"
    #         mode: 0755
    #   become: yes
    - name: Установка Docker-compose
      ansible.builtin.apt:
        name: docker-compose-plugin
        update-cache: true
      become: true

    - name: Завершение установки
      block:
        - name: Добавление пользователя в группу Docker
          ansible.builtin.user:
            name: "{{ ansible_user }}"
            append: true
            groups: docker

        - name: Перезагрузка
          ansible.builtin.reboot:
      become: true
